<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Калькулятор</title>
    <style>
      /* Фоновое изображение для всей страницы — поместите img0.jpg рядом с index.html */
      body.bg-dark {
        background-image: url('img0.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      /* Опционально: затемнение фона для читаемости текста */
      #Calculator {
        background-color: rgba(245, 245, 203, 0.9);
      }
    </style>
    <script src="app.js" defer></script>
    <script src="theory.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5" id="Calculator">
        <style>
        #Calculator {
          border-radius: 15px;
          background: rgb(135, 159, 255);
          height: 600px;
        }
        </style>
      <h1 class="text-center">Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Ведіть 1 число"
        id="input1"
        value=""
         />


      <input
        type="text"
        class="form-control mb-2"
        placeholder="Ведіть дію (+, -, *, /)"
        id="actions"
        value=""
      />

      <input
        type="number"
        class="form-control mb-2"
        placeholder="Ведіть 2 число"
        id="input2"
        value=""
      />

        
      <div class="settings-btn1">
      <button type="button" class="btn btn-outline-primary flex-grow-1 mx-2" id="btn1">1</button> 
      <button type="button" class="btn btn-outline-primary flex-grow-1 mx-2" id="btn2">2</button> 
      <button type="button" class="btn btn-outline-primary flex-grow-1 mx-2" id="btn3">3</button>
      <button type="button" class="btn btn-outline-secondary flex-grow-1 mx-2" id="clear">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
      <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
      <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
    </svg>
    </button> 
    </div>
  
      <div class="settings-btn2">
      <button type="button" class="btn btn-outline-success flex-grow-1 mx-2" id="btn4">4</button>
      <button type="button" class="btn btn-outline-success flex-grow-1 mx-2" id="btn5">5</button>   
      <button type="button" class="btn btn-outline-success flex-grow-1 mx-2" id="btn6">6</button>
      <button type="button" class="btn btn-outline-secondary flex-grow-1 mx-2" id="btn0">0</button>
      </div>
   
      <div class="settings-btn3">  
      <button type="button" class="btn btn-outline-info flex-grow-1 mx-2" id="btn7">7</button>   
      <button type="button" class="btn btn-outline-info flex-grow-1 mx-2" id="btn8">8</button>   
      <button type="button" class="btn btn-outline-info flex-grow-1 mx-2" id="btn9">9</button>     
      <button class="btn btn-outline-secondary flex-grow-1 mx-2" id="submit">=</button> 
      </div> 

      <div class="d-flex mb-2">
        <button class="btn btn-outline-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-outline-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-outline-primary flex-grow-1 mx-2" id="multiply">*</button>
        <button class="btn btn-outline-secondary flex-grow-1 mx-2" id="divide">/</button>
      </div>
      

      <div id="result-container" class="text-bg-light p-3 text-center">
        <style>
          #result-container {
            border-radius: 10px;
          }
        </style>
        <h4>Результат:</h4>
        <p id="result" class="mb-0"></p>
      </div>
    </div>
  </body>
</html>
